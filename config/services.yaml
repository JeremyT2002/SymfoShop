# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Stripe client
    Stripe\StripeClient:
        arguments:
            - '%env(STRIPE_SECRET_KEY)%'

    # Payment service
    App\Service\Payment\PaymentService:
        arguments:
            $stripeClient: '@Stripe\StripeClient'

    # Webhook controller
    App\Controller\Webhook\StripeWebhookController:
        arguments:
            $stripeWebhookSecret: '%env(default::STRIPE_WEBHOOK_SECRET)%'

    # Invoice services
    App\Service\Invoice\PdfInvoiceGenerator:
        arguments:
            $invoiceStoragePath: '%kernel.project_dir%/var/invoices'

    # Workflow guard events
    App\Workflow\Order\OrderWorkflowGuard:
        tags:
            - { name: 'kernel.event_listener', event: 'workflow.order.guard.submit_payment', method: guardSubmitPayment }
            - { name: 'kernel.event_listener', event: 'workflow.order.guard.confirm_payment', method: guardConfirmPayment }
            - { name: 'kernel.event_listener', event: 'workflow.order.guard.start_processing', method: guardStartProcessing }
            - { name: 'kernel.event_listener', event: 'workflow.order.guard.ship', method: guardShip }
            - { name: 'kernel.event_listener', event: 'workflow.order.guard.complete', method: guardComplete }
            - { name: 'kernel.event_listener', event: 'workflow.order.guard.cancel', method: guardCancel }

    # Audit log subscriber
    App\EventSubscriber\AuditLogSubscriber:
        tags:
            - { name: 'doctrine.event_subscriber' }

    # Alias for Nelmio RenderOpenApi
    Nelmio\ApiDocBundle\Render\RenderOpenApi: '@nelmio_api_doc.render_docs'
